  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-gradient: linear-gradient(135deg, #a960ee 0%, #ff8aaa 100%);
      --secondary-gradient: linear-gradient(135deg, #ff8aaa 0%, #ffc390 100%);
      --kitchen-gradient: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
      --bathroom-gradient: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
      --bedroom-gradient: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
      --card-bg: rgba(60, 60, 60, 0.85);
      --card-radius: 20px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1616594039964-ae9021a400a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: white;
    }

    .dashboard {
      background-color: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .nav-item {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background-color: white;
      color: #333;
      transform: translateY(-2px);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--card-radius);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .gradient-bg {
      background: var(--bedroom-gradient);
    }

    .secondary-gradient-bg {
      background: var(--secondary-gradient);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
      border-radius: 13px;
      background-color: #444;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .toggle.active {
      background: var(--bedroom-gradient);
    }

    .toggle-handle {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      transition: all 0.3s ease;
    }

    .toggle.active .toggle-handle {
      transform: translateX(24px);
    }

    .circular-progress {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circular-progress canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .circular-progress .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 600;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(80, 80, 80, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background-color: rgba(100, 100, 100, 0.8);
      transform: scale(1.1);
    }

    .control-btn.primary {
      background-color: rgba(255, 117, 140, 0.2);
    }

    .control-btn.primary:hover {
      background-color: rgba(255, 117, 140, 0.4);
    }

    .side-menu {
      background-color: var(--card-bg);
      border-radius: var(--card-radius);
      padding: 15px 0;
    }

    .side-menu-item {
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .side-menu-item:hover {
      background-color: rgba(80, 80, 80, 0.5);
    }

    .scene-card {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scene-card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    /* Animation classes */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
