<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модульные лампы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .highlight {
            border: 2px solid white;
            padding: 4px 10px;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
        height: 6px; /* Высота скроллбара */
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent; /* Прозрачный фон */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: white; /* Белый цвет полоски */
            border-radius: 10px; /* Скругленные края */
        }
        .custom-scrollbar {
        padding-bottom: 45px; /* Отступ для скроллбара */
        
        }

    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="relative w-full h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('img/1739963180842.png');">
        <div class="absolute inset-0 bg-black/40"></div>
        
        <!-- Основной контейнер -->
        <div class="relative flex flex-col-reverse max-w-6xl md:flex-row w-5/6 h-[800px] md:h-[600px] rounded-3xl overflow-hidden shadow-xl ">
            <!-- Левая часть с изображением -->
            <div class="absolute left-0 w-full pb-[320px] md:pb-0 md:w-2/5 h-full bg-gray-800">
                <div class="absolute top-5 md:-ml-4 left-1/2 transform -translate-x-1/2 lg:text-sm md:text-xs md:px-2 px-4 py-1 rounded-3xl bg-black/10 backdrop-blur-md border border-white/20 flex space-x-4 text-sm">
                    <button onclick="changeImage('img/1739963090476.png')" class="px-1 py-1 rounded-2xl bg-transparent border border-transparent hover:bg-white/20">Neo Dots</button>
                    <button onclick="changeImage('img/1739963107147.png')" class="px-1 py-1 rounded-2xl bg-transparent border border-transparent hover:bg-white/20">Lumo Dots</button>
                    <button onclick="changeImage('img/1739963118339.png')" class="px-1 py-1 rounded-2xl bg-transparent border border-transparent hover:bg-white/20">Pastel Dots</button>
                    <button onclick="changeImage('img/1739979789562.png')" class="px-1 py-1 rounded-2xl bg-transparent border border-transparent hover:bg-white/20">Classic Dots</button>
                </div>
                <img id="previewImg" src="img/1739963107147.png" alt="Лампы" class="w-full h-full object-cover">
            </div>
            
            <!-- Правая часть с информацией -->
            <div class="relative ml-auto -ml-10 w-full py-8 md:w-[65%] bg-black/80 backdrop-blur-lg text-white  rounded-3xl flex flex-col justify-between z-10">
                <div class="flex justify-end mx-8  mb-4">
                    <button class="w-10 h-10 flex items-center hover:bg-neutral-700  justify-center rounded-3xl bg-black border-4 border-gray-600">
                        <img src="img/basket-shopping-simple.svg" alt="Корзина" class="w-6 h-6 invert p-1">
                    </button>
                    <button class="px-4 ml-5 rounded-3xl bg-black border-4 hover:bg-neutral-700 border-gray-600 text-white ">Log in</button>
                    <div class=" -ml-1 w-10 h-10 rounded-3xl bg-transparent border-4 border-gray-600 flex justify-center items-center">
                        <button class=" bg-white rounded-full blur-sm p-2"></button>
                    </div>
                </div>
                <div class=" mx-8 flex justify-between items-center mb-4 inline-block align-text-bottom">
                    <a href="#" class="text-2xl underline font-semibold text-white">ALL lamps</a>
                    <p class="text-gray-400 text-sm ">modular glowing lights</p>
                </div>

                 <!-- Горизонтальный скролл-контейнер -->
                 <div class="mt-6 w-full h-[350px] overflow-hidden relative">
                    <div id="scrollContainer" class="mt-2 w-full h-[300px] px-20 overflow-x-auto flex space-x-8 snap-x snap-mandatory scroll-smooth custom-scrollbar">
                        <div class="w-[150px] h-full bg-gray-700 rounded-3xl flex justify-center items-center snap-center">
                            <img src="img//1739963090476.png" alt="Lamp 1" class="w-[150px] h-24 rounded-full object-cover">
                        </div>
                        <div class="w-[150px] h-full bg-gray-700 rounded-3xl flex justify-center items-center snap-center">
                            <img src="img/lamp2.png" alt="Lamp 2" class="w-[150px] h-24 rounded-full object-cover">
                        </div>
                        <div class="w-[150px] h-full bg-gray-700 rounded-3xl flex justify-center items-center snap-center">
                            <img src="img/lamp3.png" alt="Lamp 3" class="w-[150px] h-24 rounded-full object-cover">
                        </div>
                        <div class="w-[150px] h-full bg-gray-700 rounded-3xl flex justify-center items-center snap-center">
                            <img src="img/lamp4.png" alt="Lamp 4" class="w-[150px] h-24 rounded-full object-cover">
                        </div>
                        <div class="w-[150px] h-full bg-gray-700 rounded-3xl flex justify-center items-center snap-center">
                            <img src="img/lamp5.png" alt="Lamp 5" class="w-[150px] h-24 rounded-full object-cover">
                        </div>
                    </div>
                </div>

                

                
                
                
            </div>
        </div>
    </div>
</body>

<script>
    function changeImage(imageSrc) {
        document.getElementById('previewImg').src = imageSrc;
    }

    function scrollToItem(index) {
        const container = document.getElementById('scrollContainer');
        const itemWidth = 150; // ширина элемента + отступы
        container.scrollTo({ left: index * itemWidth, behavior: 'smooth' });
    }
</script>
</html>
