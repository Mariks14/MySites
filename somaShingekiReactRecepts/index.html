<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shokugeki no Soma - Food Wars</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        beige: {
                            light: '#f5f0e5',
                            DEFAULT: '#e8dcc8',
                            dark: '#d6c7a9',
                        },
                        accent: {
                            light: '#f8c9b4',
                            DEFAULT: '#f0a882',
                            dark: '#e88a57',
                        }
                    },
                    boxShadow: {
                        'neumorph': '5px 5px 10px #c9bfad, -5px -5px 10px #fff9e3',
                        'neumorph-inset': 'inset 5px 5px 10px #c9bfad, inset -5px -5px 10px #fff9e3',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .neumorph {
                @apply bg-beige rounded-2xl shadow-neumorph transition-all duration-300;
            }
            .neumorph:hover {
                @apply shadow-neumorph-inset transform scale-[0.98];
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-10px);
            }
        }
        body {
            background-color: #f5f0e5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .blur-bg {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-beige-light min-h-screen">
    
    <div id="root"></div>

    <section class="container mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 animate-fade-in">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 text-accent-dark">Shokugeki no Soma</h1>
                <p class="text-lg mb-8">Experience the culinary battles and mouthwatering dishes from the hit anime series Food Wars! Join Soma Yukihira and his friends at Totsuki Culinary Academy.</p>
                <a href="recipe.html" class="neumorph inline-block px-8 py-4 text-accent-dark font-bold hover:text-accent-light">Explore Recipes</a>
            </div>
            <div class="md:w-1/2 mt-8 md:mt-0 animate-fade-in delay-200">
                <img src="/placeholder.svg?height=500&width=600" alt="Food Wars Hero Image" class="neumorph p-2 w-full h-auto rounded-lg">
            </div>
        </div>
    </section>


    <script type="text/babel">
        const Header = () => {
            return (
                <header className="py-6 px-4 md:px-8 bg-beige shadow-md sticky top-0 z-50 blur-bg">
                    <div className="container mx-auto flex flex-col md:flex-row justify-between items-center">
                        <div className="flex items-center mb-4 md:mb-0">
                            <img src="/placeholder.svg?height=50&width=50" alt="Logo" className="h-12 w-12 mr-3 neumorph p-2" />
                            <h1 className="text-3xl font-bold text-accent-dark text-shadow">Shokugeki no Soma</h1>
                        </div>
                        <nav>
                            <ul className="flex space-x-2 md:space-x-6">
                                <li><a href="index.html" className="neumorph px-4 py-2 inline-block text-accent-dark font-medium hover:text-accent">Home</a></li>
                                <li><a href="recipes.html" className="neumorph px-4 py-2 inline-block text-accent-dark font-medium hover:text-accent">Recipes</a></li>
                                <li><a href="characters.html" className="neumorph px-4 py-2 inline-block text-accent-dark font-medium hover:text-accent">Characters</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            );
        };

        const Hero = () => {
            return (
                <section className="py-16 px-4 md:px-8 bg-gradient-to-b from-beige to-beige-light">
                    <div className="container mx-auto text-center">
                        <h2 className="text-4xl md:text-5xl font-bold mb-6 text-accent-dark text-shadow">Welcome to the World of Culinary Battles!</h2>
                        <p className="text-lg md:text-xl mb-8 max-w-3xl mx-auto">Explore the delicious dishes and exciting characters from the hit anime series Shokugeki no Soma (Food Wars).</p>
                        <a href="recipes.html" className="neumorph px-8 py-3 text-lg font-semibold text-accent-dark inline-block">Discover Recipes</a>
                    </div>
                    
                </section>

                

                
            );
        };

        const FeaturedDishes = () => {
            const dishes = [
                {
                    id: 1,
                    name: "Chaliapin Steak",
                    chef: "Soma Yukihira",
                    image: "/placeholder.svg?height=300&width=400",
                    description: "A tender steak dish made with onions that helped Soma win his first Shokugeki."
                },
                {
                    id: 2,
                    name: "Transforming Furikake Gohan",
                    chef: "Soma Yukihira",
                    image: "/placeholder.svg?height=300&width=400",
                    description: "A creative take on a simple rice dish that impressed even the harshest critics."
                },
                {
                    id: 3,
                    name: "Gotcha Pork Roast",
                    chef: "Soma Yukihira",
                    image: "/placeholder.svg?height=300&width=400",
                    description: "A deceptive dish that looks like meat but is actually made from vegetables."
                }
            ];

            return (
                <section className="py-16 px-4 md:px-8">
                    <div className="container mx-auto">
                        <h2 className="text-3xl font-bold mb-10 text-center text-accent-dark text-shadow">Featured Dishes</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {dishes.map(dish => (
                                <div key={dish.id} className="neumorph p-6 card-hover">
                                    <img src={dish.image || "/placeholder.svg"} alt={dish.name} className="w-full h-48 object-cover rounded-lg mb-4" />
                                    <h3 className="text-xl font-semibold mb-2 text-accent-dark">{dish.name}</h3>
                                    <p className="text-sm text-gray-600 mb-2">Chef: {dish.chef}</p>
                                    <p className="text-gray-700">{dish.description}</p>
                                    <a href="recipes.html" className="mt-4 inline-block px-4 py-2 bg-accent text-white rounded-lg hover:bg-accent-dark transition-colors">View Recipe</a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const AboutSection = () => {
            return (
                <section className="py-16 px-4 md:px-8 bg-beige">
                    <div className="container mx-auto">
                        <div className="neumorph p-8 md:p-12">
                            <h2 className="text-3xl font-bold mb-6 text-accent-dark text-shadow">About Shokugeki no Soma</h2>
                            <div className="flex flex-col md:flex-row">
                                <div className="md:w-2/3 pr-0 md:pr-8">
                                    <p className="mb-4">Shokugeki no Soma, also known as Food Wars!, is a Japanese manga series written by Yūto Tsukuda and illustrated by Shun Saeki. The story follows Soma Yukihira, a young chef who dreams of surpassing his father's culinary skills.</p>
                                    <p className="mb-4">When his father closes their family restaurant to work abroad, Soma is enrolled in Totsuki Saryo Culinary Institute, an elite cooking school where students engage in food competitions called Shokugeki.</p>
                                    <p>The series is known for its detailed cooking scenes, creative recipes, and the characters' exaggerated reactions to delicious food, often depicted in a humorous and sometimes sensual manner.</p>
                                </div>
                                <div className="md:w-1/3 mt-6 md:mt-0">
                                    <img src="/placeholder.svg?height=300&width=300" alt="Shokugeki no Soma" className="w-full rounded-lg neumorph p-2" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="py-8 px-4 md:px-8 bg-beige-dark text-gray-700">
                    <div className="container mx-auto text-center">
                        <p>© 2025 Shokugeki no Soma Fan Website. This is a fan-made website and is not affiliated with the official anime or manga.</p>
                        <p className="mt-2">All characters and recipes are property of their respective owners.</p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div>
                    <Header />
                    <main>
                        
                        <Hero />
                        <FeaturedDishes />
                        <AboutSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
