<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureBrand - Cutting-Edge Solutions</title>
    <meta name="description" content="Redefining Brand Experience with Future-Proof Solutions" />
    <meta name="author" content="FutureBrand" />
    
    <!-- Import fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion CDN -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              background: '#050A14',
              foreground: '#F4F7FA',
              primary: '#4299E1',
              secondary: '#1A2233',
              accent: '#7C3AED',
              muted: '#1A2233',
              'muted-foreground': '#93A7C6',
              card: '#0D1525',
              'card-foreground': '#F4F7FA',
              border: '#1A2234',
            },
            borderRadius: {
              lg: '0.75rem',
              xl: '1rem',
              '2xl': '1.5rem',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      };
    </script>
    
    <style>
      /* Custom CSS */
      body {
        background-color: #050A14;
        color: #F4F7FA;
        font-family: 'Inter', sans-serif;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(66, 153, 225, 0.5), 0 0 20px rgba(66, 153, 225, 0.3);
      }
      
      .glass-card {
        background-color: rgba(13, 21, 37, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background-color: rgba(13, 21, 37, 0.8);
        border-color: rgba(66, 153, 225, 0.2);
      }
      
      .gradient-text {
        background: linear-gradient(90deg, #4299E1, #7C3AED);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .button-glow {
        position: relative;
        overflow: hidden;
      }
      
      .button-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        background: linear-gradient(90deg, rgba(66, 153, 225, 0), rgba(66, 153, 225, 0.3), rgba(66, 153, 225, 0));
        opacity: 0;
        animation: button-glow 2s infinite;
      }
      
      @keyframes button-glow {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 0;
          transform: translateX(100%);
        }
      }
      
      .animated-link {
        position: relative;
        display: inline-block;
      }
      
      .animated-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #4299E1;
        transition: all 0.3s ease-in-out;
      }
      
      .animated-link:hover::after {
        width: 100%;
      }
      
      .border-glow {
        position: relative;
        border: 1px solid transparent;
        background-clip: padding-box;
      }
      
      .border-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        margin: -1px;
        border-radius: 0.75rem;
        background: linear-gradient(90deg, #4299E1, #7C3AED);
        z-index: -1;
        animation: border-rotate 4s linear infinite;
      }
      
      @keyframes border-rotate {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(26, 34, 51, 0.3);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(66, 153, 225, 0.5);
        border-radius: 9999px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(66, 153, 225, 0.8);
      }
      
      .floating-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }
      
      .floating-grid > div {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .floating-grid > div:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { motion, AnimatePresence } = window.framerMotion;
      
      // Navbar Component
      const Navbar = () => {
        const [scrolled, setScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        
        useEffect(() => {
          const handleScroll = () => {
            const offset = window.scrollY;
            if (offset > 50) {
              setScrolled(true);
            } else {
              setScrolled(false);
            }
          };
          
          window.addEventListener('scroll', handleScroll);
          return () => {
            window.removeEventListener('scroll', handleScroll);
          };
        }, []);
        
        return (
          <motion.header
            initial={{ y: -100, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ duration: 0.5, ease: 'easeOut' }}
            className={`fixed top-0 left-0 right-0 z-50 px-6 py-4 transition-all duration-300 ${
              scrolled ? 'bg-background/80 backdrop-blur-md border-b border-white/10 py-3' : 'bg-transparent'
            }`}
          >
            <div className="max-w-7xl mx-auto flex justify-between items-center">
              <motion.a 
                href="/"
                className="text-2xl font-bold text-white flex items-center space-x-2"
                whileHover={{ scale: 1.05 }}
                whileTap={{ scale: 0.95 }}
              >
                <div className="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                  <span className="font-bold">F</span>
                </div>
                <span className="font-bold tracking-tight">FutureBrand</span>
              </motion.a>
              
              {/* Desktop Navigation */}
              <nav className="hidden md:flex items-center space-x-8">
                {['Products', 'Solutions', 'Pricing', 'Resources', 'Contact'].map((item, index) => (
                  <motion.a
                    key={index}
                    href={`#${item.toLowerCase()}`}
                    className="text-sm text-gray-300 hover:text-white transition-colors relative group animated-link"
                    whileHover={{ y: -2 }}
                    transition={{ type: 'spring', stiffness: 500 }}
                  >
                    {item}
                  </motion.a>
                ))}
                <motion.button
                  className="bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-lg font-medium text-sm transition-all"
                  whileHover={{ scale: 1.05, boxShadow: '0 0 15px rgba(66, 153, 225, 0.5)' }}
                  whileTap={{ scale: 0.95 }}
                >
                  Get Started
                </motion.button>
              </nav>
              
              {/* Mobile Menu Button */}
              <button 
                className="md:hidden flex flex-col space-y-1.5 p-2"
                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              >
                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${mobileMenuOpen ? 'rotate-45 translate-y-2' : ''}`}></span>
                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${mobileMenuOpen ? 'opacity-0' : ''}`}></span>
                <span className={`block w-6 h-0.5 bg-white transition-all duration-300 ${mobileMenuOpen ? '-rotate-45 -translate-y-2' : ''}`}></span>
              </button>
            </div>
            
            {/* Mobile Menu */}
            <AnimatePresence>
              {mobileMenuOpen && (
                <motion.div
                  className="absolute left-0 right-0 bg-secondary/95 backdrop-blur-lg md:hidden"
                  initial={{ opacity: 0, y: -20 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -20 }}
                  transition={{ duration: 0.2 }}
                >
                  <div className="px-6 py-4 space-y-3 border-t border-white/10">
                    {['Products', 'Solutions', 'Pricing', 'Resources', 'Contact'].map((item, index) => (
                      <a
                        key={index}
                        href={`#${item.toLowerCase()}`}
                        className="block py-2 text-gray-300 hover:text-white"
                        onClick={() => setMobileMenuOpen(false)}
                      >
                        {item}
                      </a>
                    ))}
                    <button className="w-full bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-lg font-medium text-sm transition-all mt-4">
                      Get Started
                    </button>
                  </div>
                </motion.div>
              )}
            </AnimatePresence>
          </motion.header>
        );
      };
      
      // Hero Section Component
      const HeroSection = () => {
        const heroRef = useRef(null);
        
        useEffect(() => {
          const handleMouseMove = (e) => {
            if (!heroRef.current) return;
            
            const { clientX, clientY } = e;
            const { left, top, width, height } = heroRef.current.getBoundingClientRect();
            
            const x = (clientX - left) / width;
            const y = (clientY - top) / height;
            
            heroRef.current.style.setProperty('--mouse-x', `${x}`);
            heroRef.current.style.setProperty('--mouse-y', `${y}`);
          };
          
          window.addEventListener('mousemove', handleMouseMove);
          
          return () => {
            window.removeEventListener('mousemove', handleMouseMove);
          };
        }, []);
        
        const containerVariants = {
          hidden: { opacity: 0 },
          visible: {
            opacity: 1,
            transition: {
              staggerChildren: 0.1
            }
          }
        };
        
        const itemVariants = {
          hidden: { y: 20, opacity: 0 },
          visible: {
            y: 0,
            opacity: 1,
            transition: { duration: 0.6, ease: [0.22, 1, 0.36, 1] }
          }
        };
        
        return (
          <section 
            ref={heroRef}
            className="min-h-screen pt-28 pb-16 px-6 flex flex-col justify-center relative overflow-hidden"
            style={{
              backgroundImage: `radial-gradient(
                circle at calc(var(--mouse-x, 0.5) * 100%) calc(var(--mouse-y, 0.5) * 100%), 
                rgba(66, 153, 225, 0.15), 
                transparent 50%
              )`
            }}
            id="hero"
          >
            {/* Background Elements */}
            <div className="absolute inset-0 z-0">
              <div className="absolute top-1/4 -left-28 w-96 h-96 bg-primary/10 rounded-full filter blur-3xl opacity-50 animate-pulse-slow"></div>
              <div className="absolute bottom-1/3 right-0 w-80 h-80 bg-accent/10 rounded-full filter blur-3xl opacity-50 animate-pulse-slow" style={{ animationDelay: '1s' }}></div>
              
              <div className="absolute w-1 h-1 bg-white top-1/4 left-1/4 rounded-full shadow-[0_0_10px_2px_rgba(255,255,255,0.3)]" style={{ animation: 'pulse 3s infinite' }}></div>
              <div className="absolute w-1 h-1 bg-white top-3/4 left-1/3 rounded-full shadow-[0_0_10px_2px_rgba(255,255,255,0.3)]" style={{ animation: 'pulse 4s infinite', animationDelay: '1s' }}></div>
              <div className="absolute w-1 h-1 bg-white top-1/2 left-2/3 rounded-full shadow-[0_0_10px_2px_rgba(255,255,255,0.3)]" style={{ animation: 'pulse 5s infinite', animationDelay: '0.5s' }}></div>
              
              <div className="absolute top-20 right-20 w-72 h-72 border border-white/5 rounded-full"></div>
              <div className="absolute top-40 right-40 w-96 h-96 border border-white/5 rounded-full"></div>
            </div>
            
            <div className="container mx-auto max-w-7xl relative z-10">
              <motion.div
                className="max-w-4xl mx-auto text-center"
                variants={containerVariants}
                initial="hidden"
                animate="visible"
              >
                <motion.div 
                  variants={itemVariants} 
                  className="inline-block mb-3 px-4 py-1 rounded-full bg-white/5 border border-white/10 text-xs font-medium text-primary"
                >
                  Redefining Brand Experience
                </motion.div>
                
                <motion.h1 
                  variants={itemVariants} 
                  className="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight text-glow"
                >
                  Future-Proof Your <span className="gradient-text">Brand</span> With Cutting-Edge Solutions
                </motion.h1>
                
                <motion.p 
                  variants={itemVariants} 
                  className="text-lg md:text-xl text-gray-300 mb-10 max-w-3xl mx-auto"
                >
                  Our innovative platform empowers businesses to create seamless digital experiences that captivate audiences and drive exceptional results in an ever-evolving marketplace.
                </motion.p>
                
                <motion.div variants={itemVariants} className="flex flex-col sm:flex-row justify-center items-center gap-4">
                  <motion.button
                    className="button-glow bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg font-medium transition-all"
                    whileHover={{ scale: 1.05, boxShadow: '0 0 20px rgba(66, 153, 225, 0.5)' }}
                    whileTap={{ scale: 0.95 }}
                  >
                    Get Started Now
                  </motion.button>
                  
                  <motion.button
                    className="flex items-center gap-2 px-6 py-3 rounded-lg font-medium bg-white/5 hover:bg-white/10 border border-white/10 transition-all"
                    whileHover={{ scale: 1.05 }}
                    whileTap={{ scale: 0.95 }}
                  >
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="12" cy="12" r="12" fill="#4299E1" fillOpacity="0.2"/>
                      <path d="M15.5 12L10 15.5V8.5L15.5 12Z" fill="white"/>
                    </svg>
                    Watch Demo
                  </motion.button>
                </motion.div>
              </motion.div>
              
              <motion.div
                className="mt-16 relative max-w-5xl mx-auto"
                initial={{ y: 100, opacity: 0 }}
                animate={{ y: 0, opacity: 1 }}
                transition={{ duration: 0.8, delay: 0.4 }}
              >
                <div className="relative">
                  <div className="absolute -inset-0.5 bg-gradient-to-r from-primary/50 to-accent/50 rounded-2xl blur-md opacity-50"></div>
                  <div className="relative bg-card rounded-2xl overflow-hidden border border-white/10">
                    <img 
                      src="https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3" 
                      alt="Dashboard Analytics" 
                      className="w-full h-auto"
                      style={{ 
                        clipPath: 'polygon(0 0, 100% 0, 100% 85%, 0 100%)',
                      }}
                    />
                  </div>
                </div>
                
                <div className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3">
                  <motion.div 
                    className="h-1.5 w-10 bg-primary rounded-full"
                    initial={{ width: 20 }}
                    animate={{ width: 40 }}
                    transition={{ duration: 0.8, repeat: Infinity, repeatType: 'reverse' }}
                  />
                  <motion.div 
                    className="h-1.5 w-6 bg-white/30 rounded-full"
                    initial={{ width: 15 }}
                    animate={{ width: 25 }}
                    transition={{ duration: 0.8, delay: 0.2, repeat: Infinity, repeatType: 'reverse' }}
                  />
                  <motion.div 
                    className="h-1.5 w-6 bg-white/30 rounded-full"
                    initial={{ width: 15 }}
                    animate={{ width: 25 }}
                    transition={{ duration: 0.8, delay: 0.4, repeat: Infinity, repeatType: 'reverse' }}
                  />
                </div>
              </motion.div>
              
              <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white/70">
                <motion.div 
                  animate={{ y: [0, 6, 0] }} 
                  transition={{ duration: 1.5, repeat: Infinity }}
                >
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 5v14M19 12l-7 7-7-7"/>
                  </svg>
                </motion.div>
              </div>
            </div>
          </section>
        );
      };
      
      // Product Card Component
      const ProductCard = ({ title, description, imageSrc, price, discountPercentage, isNew = false, rating = 5 }) => {
        const originalPrice = discountPercentage 
          ? (parseFloat(price.replace(/[^0-9.]/g, '')) / (1 - discountPercentage / 100)).toFixed(2)
          : null;
          
        return (
          <motion.div
            className="glass-card rounded-2xl overflow-hidden h-full flex flex-col"
            whileHover={{ y: -8, transition: { duration: 0.2 } }}
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true, margin: "-100px" }}
            transition={{ duration: 0.4 }}
          >
            <div className="relative overflow-hidden group">
              <img 
                src={imageSrc} 
                alt={title} 
                className="w-full h-64 object-cover transition-transform duration-700 ease-in-out group-hover:scale-110"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              
              {isNew && (
                <div className="absolute top-4 left-4 bg-accent/90 text-white text-xs font-medium px-2 py-1 rounded">
                  NEW
                </div>
              )}
              
              {discountPercentage && (
                <div className="absolute top-4 right-4 bg-primary/90 text-white text-xs font-medium px-2 py-1 rounded">
                  SAVE {discountPercentage}%
                </div>
              )}
              
              <motion.button
                className="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-white text-background font-medium py-2 px-4 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300"
                whileHover={{ scale: 1.05 }}
                whileTap={{ scale: 0.95 }}
              >
                Quick View
              </motion.button>
            </div>
            
            <div className="p-6 flex flex-col flex-grow">
              <div className="flex items-center mb-2">
                {[...Array(5)].map((_, i) => (
                  <svg key={i} className={`w-4 h-4 ${i < rating ? 'text-primary' : 'text-gray-500'}`} fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                  </svg>
                ))}
                <span className="text-xs text-gray-400 ml-1">({rating}.0)</span>
              </div>
              
              <h3 className="text-xl font-semibold mb-2">{title}</h3>
              <p className="text-gray-400 text-sm mb-4 flex-grow">{description}</p>
              
              <div className="flex justify-between items-center">
                <div className="flex items-end gap-2">
                  <span className="text-lg font-bold">{price}</span>
                  {originalPrice && (
                    <span className="text-sm text-gray-400 line-through">${originalPrice}</span>
                  )}
                </div>
                
                <motion.button
                  className="p-2 rounded-lg bg-primary/20 text-primary hover:bg-primary/30 transition-colors"
                  whileHover={{ scale: 1.1 }}
                  whileTap={{ scale: 0.9 }}
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                  </svg>
                </motion.button>
              </div>
            </div>
          </motion.div>
        );
      };
      
      // Products Section Component
      const ProductsSection = () => {
        const products = [
          {
            id: 1,
            title: "Premium Analytics Dashboard",
            description: "Real-time data visualization with AI-powered insights for better decision making.",
            imageSrc: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3",
            price: "$99.99",
            isNew: true,
            rating: 5
          },
          {
            id: 2,
            title: "Brand Identity Suite",
            description: "Complete branding toolkit with customizable templates and design systems.",
            imageSrc: "https://images.unsplash.com/photo-1553877522-43269d4ea984?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3",
            price: "$79.99",
            discountPercentage: 20,
            rating: 4
          },
          {
            id: 3,
            title: "Marketing Automation Pro",
            description: "Streamline your marketing efforts with advanced automation workflows.",
            imageSrc: "https://images.unsplash.com/photo-1560472355-536de3962603?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3",
            price: "$129.99",
            rating: 4
          },
          {
            id: 4,
            title: "Customer Engagement Platform",
            description: "Build stronger customer relationships with personalized communication tools.",
            imageSrc: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3",
            price: "$149.99",
            discountPercentage: 15,
            rating: 5
          }
        ];
        
        return (
          <section id="products" className="py-24 px-6 relative overflow-hidden">
            {/* Background Elements */}
            <div className="absolute inset-0 z-0">
              <div className="absolute top-1/3 right-0 w-64 h-64 bg-primary/5 rounded-full filter blur-3xl"></div>
              <div className="absolute bottom-0 left-1/4 w-96 h-96 bg-accent/5 rounded-full filter blur-3xl"></div>
            </div>
            
            <div className="container mx-auto max-w-7xl relative z-10">
              <div className="text-center mb-16">
                <motion.span 
                  className="inline-block mb-3 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-medium"
                  initial={{ opacity: 0, y: 20 }}
                  whileInView={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.5 }}
                  viewport={{ once: true }}
